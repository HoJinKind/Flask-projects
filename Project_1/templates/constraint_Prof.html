  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Prof/ Weekly constraints</title>
</head>
<body>
  <main>
  <nav>
   <ul class="nav_menu">
      <li>
          <a href="room" class="menu-tap">
            <div class="menu-tap_wrap">
             Room
           </div>
          </a>
      </li>
      <li>
       <a href="generate" class="menu-tap">
         <div class="menu-tap_wrap">
          Generate
        </div>
       </a>
    </li>
    <li>
      <a href="constraints" class="menu-tap menu-tap--selected">
      <div class="menu-tap_wrap">
      Constraints
      </div>
      </a>
    </li>
    <li>
      <a href="view" class="menu-tap">
        <div class="menu-tap_wrap">
          View
        </div>
      </a>
    </li>
    <li>
    <div class="space_logout"></div>
    <button onclick="myFunction()">Logout</button>
  </li>
  </ul>
  </nav>
  <div class="logo">
    Constraints
  </div>
  <section class="function_modify">
  <center>
  <span class="login_text">Add Prof/Weekly Constraint</span>
  <form method= "POST">
    <table>
      <tr><td>Prof Name</td> <td><select name="profName">
      <option value="-">-
      <option value="david yau">David yau
      <option value="ernest">Ernest
      <option value="gemma">Gemma
      <option value="natalie">Natalie
      <option value="sudipta">Sudipta
      <option value="sun jun">Sun jun
      <option value="tony">Tony
      </select></td></tr>
      <tr><td>Day of Week</td> <td><select name="dayOfWeek">
      <option value="-">-
      <option value="monday">monday
      <option value="tuesday">tuesday
      <option value="wednesday">Wednesday
      <option value="thursday">thursday
      <option value="friday">friday
      </select></td></tr>
      <tr><td>Start Time</td><td><input name="startTime" type="time"  min="08:30:00" max="18:00:00" step="1800" required></td></tr>
      <tr><td>End Time</td><td><input name="endTime" type="time"  min="08:30:00" max="18:00:00" step="1800" required></td></tr>

    </table>

    <input type="submit" value="submit">
  </form>
  </center>
</section>
  </main>

    <footer>
      <center>
        <p class="space_footer"></p>
      <hr>
      &copy; eGenda 2019
    </center>
    </footer>
