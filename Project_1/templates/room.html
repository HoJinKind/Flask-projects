<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
  <title>Room</title>
  <style>
  table{
    width: 400px;
    border-collapse: collapse;
    text-align: center;
  }
  .table_view_room{
    border : 1px solid black;
  }
  </style>
</head>
<body>
  <main>
  <nav>
   <ul class="nav_menu">
     <li>
      <a href="room" class="menu-tap menu-tap--selected">
        <div class="menu-tap_wrap">
         Room
       </div>
      </a>
   </li>
      <li>
       <a href="generate" class="menu-tap">
         <div class="menu-tap_wrap">
          Generate
        </div>
       </a>
    </li>
    <li>
      <a href="constraints" class="menu-tap">
      <div class="menu-tap_wrap">
      Constraints
      </div>
      </a>
    </li>
    <li>
      <a href="view" class="menu-tap">
        <div class="menu-tap_wrap">
          View
        </div>
      </a>
    </li>
    <li>
    <div class="space_logout"></div>
    <button onclick="myFunction()">Logout</button>
  </li>
</ul>
  </nav>
  <div class="logo">
    Room
  </div>
  <section>
      <center>
      <table>
      <tr><th><span class="login_text">Add Rooms</span></th>
          <th><span class="login_text">View Rooms</span></th>
    </tr>
    <tr>
      <td><div class="room_add" action ="">
        <form method="POST">
          <table>
          <tr><td>Room Name </td> <td><input name="roomName" type="text"></td></tr>
          <tr><td>Room Type </td><td><select name="roomType">
          <option value="-">-
          <option value="lt">lt
          <option value="cc">cc</select></td></tr>
          <tr><td> </td><td><input type="submit" name="add" value="add" ></td><tr>
        </table>
        </form>
      </div></td>
      <td><div class="room_view">
        <form>
        <table>
          <tr>
            <th class="table_view_room">Room Name</th>
            <th class="table_view_room">Room Type</th>
          </tr>

            {%for room in rooms%}
            <tr>
              <td class="table_view_room">{{room}}</td>
              <td class="table_view_room">{{rooms[room]}}</td>
            </tr>
            {%endfor%}
        </table>
        </form>
    </div>
  </td>
</tr>
</table>
  </center>

  </section>
  </main>

    <footer>
      <center>
        <p class="space_footer"></p>
      <hr>
      &copy; eGenda 2019
    </center>
    </footer>

    <script>
    function myFunction() {
    alert("Logout");
    location.href="/";
    }
    </script>
</body>
</html>
